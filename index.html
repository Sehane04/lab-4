<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            
        let eded1 = parseInt(prompt("Birici ədədi daxil edin:"));
        let eded2 = parseInt(prompt("İkinci ədədi daxil edin:"));

        let hasil = 1;
        let toplama = 0;

        for (let i = eded1;i <= eded2;i++) {
            hasil *= i;
            toplama += i;
        }
        alert("Bu iki ədədin arasındakı ədədlərin hasili:" + hasil);
        alert("Bu iki ədədin arasındakı ədədlərin cemi:" + toplama);
    </script>
</body>
</html>
